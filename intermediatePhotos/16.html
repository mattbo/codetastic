 <h1>Flash Photos Blow</h1>
 <ul>
  <li>Background is generally dark</li>
  <li>Skin is shiny</li>
  <li>Red-eye (reduced with special flash, or corrected later)</li>
  <li>Light is harsh -- shiny objects reflect, and sometimes dull ones do 
too</li>
  <li>Expensive cameras use diffusers (check lifehacker.com for ideas on 
making your own)</li>
 </ul>
